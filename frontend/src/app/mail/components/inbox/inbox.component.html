<div>INBOX</div>
<ng-container *ngIf="data$ | async as data">
  <div *ngIf="data.isLoading">Loading...</div>
  <div *ngIf="data.inbox">
    <p>You have {{ data.inbox.count }} emails</p>
    <p *ngFor="let status of data.inbox.statuses">
      {{ status.email.subject }} from {{ status.email.sender.username }}
    </p>
  </div>
</ng-container>
