<p class="text-red-400 bg-black h-10 flex justify-center items-center">
  HOME PAGE
</p>
<div>
  <div>
    <div>
      <input type="text" minlength="3" maxlength="64" [(ngModel)]="username"
        class="border-1 border-black my-2 p-2 w-[400px]">
      <span>&#64;dsomorov.xyz</span>
      <button (click)="handleSubmit()"
        class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Submit
      </button>
    </div>
    <p class="text-red-600">{{ error }}</p>
  </div>
  <div>
    <p *ngFor="let address of (addresses$ | async)">
      {{ address.username }}&#64;{{address.server}}
    </p>
  </div>
</div>
