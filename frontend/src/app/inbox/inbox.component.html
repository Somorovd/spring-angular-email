<div>INBOX</div>
<ng-container *ngIf="data$ | async as data">
  <div *ngIf="data.isLoading && data.inbox.count === 0">Loading...</div>
  <div *ngIf="data.inbox">
    <p>You have {{ data.inbox.count }} emails</p>
    <app-email-table [statuses]="data.inbox.statuses"></app-email-table>
  </div>
</ng-container>
